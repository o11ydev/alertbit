# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  # note that this is an array of nfpm configs
  - #
    id: rpms
    package_name: alertbit
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: O11y
    homepage: https://github.com/o11ydev/alertbit
    maintainer: O11y <nomail@o11y.eu>
    description: |-
      An integration tool designed to bridge Fluent Bit
      with Prometheus' Alertmanager, enabling dynamic
      alerting capabilities based on logs and events
      captured by Fluent Bit.
    license: Apache 2.0
    formats:
      - apk
      - deb
      - rpm
      - termux.deb # Since: v1.11
      - archlinux # Since: v1.13
    umask: 0o002
    bindir: /usr/bin
    section: default
    priority: extra
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - image_templates:
    - quay.io/o11ydev/alertbit
